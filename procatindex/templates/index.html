<!doctype html>
<html>
<head>
    <title>Procatindex</title>
</head>
<body>
    <h1>Procatindex</h1>
    <h2>(buffering a list of cats)</h2>

    <p>There are {{count}} cats.</p>

    {% if cats %}
    <p>The most recent cat was added on {{cats[-1].created|datetimeformat("%A, %B %d, %Y")}}.</p>
    {% endif %}

    <ol start="0">
    {% for cat in cats %}
    <li><a href="{{cat.link}}">{{cat.title}}</a></li>
    {% endfor %}
    </ol>
